<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="password" onkeyup="check();" name="" placeholder="Enter Password" id="ps1">
    <input type="password" name="" onkeyup="confirm_pass();"  placeholder="Confirm Password" id="ps2">
    <script>
        function check(){
            psw = event.target.value;
            if (psw.length>15){
                event.target.style.border= "2px solid green";
            }
            else if (psw.length>8){
                event.target.style.border= "2px solid yellow";
            }
            else{
                event.target.style.border= "2px solid red";
            }
        }

        function confirm_pass(){
            psw = event.target.value;
            psw1 = document.querySelector("#ps1").value;
            if (psw1==psw){
                alert("PASSWORD MATCHED...")
            }
        }

    </script>
</body>
</html>
